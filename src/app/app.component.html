<!--
  One way data binding: apenas [] >>>> exemplo: [ngModel]="name"
  O form vai refletir o valor da propriedade name, mas se alterarmos, os outros lugares que contém { name } NÃO MUDAM

  Two way data binding: [()] >>>> exemplo: [(ngModel)]="name"
  Agora, sempre que alterarmos o form, os outros lugares também serão alterados
-->
